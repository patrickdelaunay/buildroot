image sdcard.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157c-ev1.stm32"
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157c-ev1.stm32"
	}

	partition uboot {
		image = "u-boot.stm32"
	}

	partition rootfs {
		image = "rootfs.ext4"
		partition-type = 0x83
		bootable = "yes"
		size = 256M
	}
}
